<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/main.css"/>
    <script type="text/javascript" src="__JS__/libs/modernizr.min.js"></script>
    <script type="text/javascript" src="__JS__/jquery-1.4.2.min.js"></script>
</head>
<body>
<!--引入头部文件-->
{include file="common/top" /}
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <!--引入左侧文件-->
        {include file="common/left" /}
    </div>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i>
                <a href="/jscss/admin">首页</a>
                <span class="crumb-step">&gt;</span>
                <span class="crumb-name">链接管理</span>
            </div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option>精选</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('link/add')}" class="btn btn-primary btn2">
                            <i class="icon-font"></i>新增链接
                        </a>
                        <a id="batchDel" href="javascript:void(0)">
                            <i class="icon-font"></i>
                            <input form="myform" formaction="{:url('link/bdel')}" class="btn btn-primary btn2" type="submit" value="批量删除">
                        </a>
                        <a id="updateOrd" href="javascript:void(0)">
                            <i class="icon-font"></i>
                            <input form="myform" formaction="{:url('link/sortlink')}" class="btn btn-primary btn2" type="submit" value="更新排序">
                        </a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" id="check" type="checkbox"></th>
                            <th>排序</th>
                            <th>ID</th>
                            <th>链接名称</th>
                            <th>链接地址</th>
                            <th>链接描述</th>
                            <th>操作</th>
                        </tr>
                        {volist name="linkres" id="link"}
                        <tr>
                            <td class="tc">
                                <input name="ids[]" value="{$link.id}" class="check" type="checkbox">
                            </td>
                            <td>
                                <input class="common-input sort-input" name="{$link.id}" value="{$link.sort}" type="text">
                            </td>
                            <td>{$link.id}</td>
                            <td>{$link.title}</td>
                            <td><a href="{$link.url}" target="_blank">{$link.url}</a></td>
                            <td>{$link.desc}</td>
                            <td>
                                <a class="link-update" href="{:url('link/edit',array('id'=>$link['id']))}">修改</a>
                                <a class="link-del" onclick="return confirm('确定删除该链接？');" href="{:url('link/del',array('id'=>$link['id']))}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script type="text/javascript">
    $("#check").click(function () {
        if ($(this).attr("checked")){
            $(".check").attr("checked","checked")
        }else{
            $(".check").removeAttr("checked")
        }
    })
</script>
