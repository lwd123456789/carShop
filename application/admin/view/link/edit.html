<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改链接</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/main.css"/>
    <script type="text/javascript" src="__JS__/libs/modernizr.min.js"></script>
</head>
<body>
<!--引入头部文件-->
{include file="common/top" /}
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <!--引入左侧文件-->
        {include file="common/left" /}
    </div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i>
                <a href="/jscss/admin/design/">首页</a>
                <span class="crumb-step">&gt;</span>
                <a class="crumb-name" href="{:url('link/lst')}">链接管理</a>
                <span class="crumb-step">&gt;</span>
                <span>修改链接</span>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$links.id}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        <tr>
                            <th><i class="require-red">*</i>链接名称：</th>
                            <td>
                                <input class="common-text" id="title" name="title" size="50" value="{$links.title}" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>链接地址：</th>
                            <td><input class="common-text" name="url" size="50" value="{$links.url}" type="text"></td>
                        </tr>
                        <tr>
                            <th>网站描述：</th>
                            <td>
                                <textarea name="desc" class="common-textarea" cols="60" rows="5">{$links.desc}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
