<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加栏目</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/main.css"/>
    <script type="text/javascript" src="__JS__/libs/modernizr.min.js"></script>
    <!--百度编辑器-->
    <script type="text/javascript" src="__UEDITOR__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__UEDITOR__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__UEDITOR__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<!--引入头部文件-->
{include file="common/top" /}
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <!--引入左侧文件-->
        {include file="common/left" /}
    </div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i>
                <a href="/jscss/admin/design/">首页</a>
                <span class="crumb-step">&gt;</span>
                <a class="crumb-name" href="{:url('cate/lst')}">栏目管理</a>
                <span class="crumb-step">&gt;</span>
                <span>修改栏目</span>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$cateres.id}" />
                    <table class="insert-tab" width="100%">
                        <tbody>
                        <tr>
                            <th width="120"><i class="require-red">*</i>上级栏目：</th>
                            <td>
                                <select name="parentid" id="catid" class="required">
                                    <option value="0">顶级栏目</option>
                                    {volist name="cates" id="cate"}
                                    <option {if condition="$cateres['parentid'] eq $cate['id']"} selected="selected" {/if} value={$cate.id}>{if condition="$cate['parentid'] eq 0"}{else}|{/if}<?php echo str_repeat('-',$cate['level']*4)?>{$cate.name}</option>
                                    {/volist}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>栏目名称：</th>
                            <td>
                                <input class="common-text required" id="title" name="name" size="50" value="{$cateres.name}" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th>关键词：</th>
                            <td><input class="common-text" name="keywords" size="50" value="{$cateres.keywords}" type="text"></td>
                        </tr>
                        <tr>
                            <th>描述：</th>
                            <td>
                                <textarea name="desc" class="common-textarea" cols="60" rows="5">{$cateres.desc}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>栏目类型：</th>
                            <td>
                                <input class="common-text" {if condition="$cateres['type'] eq 1"} checked="checked" {/if} name="type" size="50" value="1" type="radio">列表
                                <input class="common-text" {if condition="$cateres['type'] eq 2"} checked="checked" {/if} name="type" size="50" value="2" type="radio">单页
                                <input class="common-text" {if condition="$cateres['type'] eq 3"} checked="checked" {/if} name="type" size="50" value="3" type="radio">留言
                                <input class="common-text" {if condition="$cateres['type'] eq 4"} checked="checked" {/if} name="type" size="50" value="4" type="radio">招聘
                                <input class="common-text" {if condition="$cateres['type'] eq 5"} checked="checked" {/if} name="type" size="50" value="5" type="radio">车辆列表
                                <input class="common-text" {if condition="$cateres['type'] eq 6"} checked="checked" {/if} name="type" size="50" value="6" type="radio">荣誉列表
                                <input class="common-text" {if condition="$cateres['type'] eq 7"} checked="checked" {/if} name="type" size="50" value="7" type="radio">求职表
                            </td>
                        </tr>
                        <tr>
                            <th>栏目级别：</th>
                            <td>
                                <input class="common-text" {if condition="$cateres['class'] eq 1"} checked="checked" {/if} name="class" size="50" value="1" checked="checked" type="radio">顶级
                                <input class="common-text" {if condition="$cateres['class'] eq 2"} checked="checked" {/if} name="class" size="50" value="2" type="radio">二级
                                <input class="common-text" {if condition="$cateres['class'] eq 3"} checked="checked" {/if} name="class" size="50" value="3" type="radio">三级
                            </td>
                        </tr>
                        <tr>
                            <th>是否是pc端：</th>
                            <td><input name="pc" value="1" {if condition="$cateres['pc'] eq 1"}checked="checked"{/if} type="checkbox"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>缩略图：</th>
                            <td>
                                <input name="pic" id="" type="file">
                                {if condition="$cateres['pic'] neq ''"}
                                    <img src="{$cateres.pic}" height="30">
                                {else /}
                                    暂无缩略图
                                {/if}
                            </td>
                        </tr>
                        <tr>
                            <th>内容：</th>
                            <td>
                                <textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{$cateres.content}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
<script type="text/javascript">
    //实例化编辑器
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:300});
</script>
