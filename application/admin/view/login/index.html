<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link href="__CSS__/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="admin_login_wrap">
    <h1>后台管理</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="index.html" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" value="admin" id="user" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="password" placeholder="password" id="pwd" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="code">验证码：</label>
                        <input style="width:120px;height:30px;float: left;" name="code" type="text">
                        <img id="code" src="{:captcha_src()}" width="120" style="float: left; cursor: pointer;" alt="captcha" onclick="this.src='{:captcha_src()}?'+Math.random();" />
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
